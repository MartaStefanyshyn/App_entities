<div class="modal-header">
    <h3>{{mod.header}}</h3>
</div>
<div flash-message="5000" ></div>
<form role="form">
  <div class="modal-body">
    <label ng-show="mod.header == 'New Entity'">Title</label><br/>
    <input ng-show="mod.header == 'New Entity'" type="text" ng-model="mod.entity.title" /><br/>
    <label>Description</label><br/>
    <input type="text" ng-change="mod.showUndo()" ng-model="mod.entity.description" /><br/>
    <label>Text</label><br/>
    <input type="text" ng-model="mod.entity.text" ng-change="mod.showUndo()"/><br/>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-enter="mod.ok()" ng-click="mod.ok()" autofocus="true">Submit</button>
    <button class="btn btn-warning" ng-click="mod.cancel()">Cancel</button>
    <div class="col-md-2">
      <button ng-show="mod.header == 'Edit Entity' && mod.showu == true" class="btn btn-primary" ng-click="mod.undo()">Undo</button>
    </div>
  </div>
</form>
