<!doctype html>
<html ng-app="entitiesAngular">
  <head>
    <meta charset="utf-8">
    <title>entitiesAngular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="css/sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />

  </head>
  <body>
    <nav class="navbar navbar-static-top navbar-inverse">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="entity">Entities</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-controller="NewEntityController as new"><a ui-sref="entity" ng-click="new.open()">Create</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="col-md-2" ng-controller="EntitiesController as ent">
      <h1>Entities</h1>
      <ul class="list-group"   ng-repeat="entity in ent.entits">
        <a href="#/one_entity/{{entity.title}}"><li class="list-group-item">{{entity.title}}</li></a>
      </ul>
    </div>
    <div class="container">
      <div id="static-content" class="col-md-10">
        <div ui-view></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Footer</p>
      </div>
    </footer>


    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controllers/home.controller.js"></script>
    <script src="js/controllers/entities.controller.js"></script>
    <script src="new.entity.controller.js"></script>
    <script src="modal.controller.js"></script>
    <script src="js/controllers/one.entity.controller.js"></script>


  </body>
</html>
